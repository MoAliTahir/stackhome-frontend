<div class="container">
  <h1 class="text-center text-info">Liste des Apartements</h1>
  <div class="row">
    <div class="col-md-3" *ngFor="let apartment of apartments">
      <mat-card class="example-card">

        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <h6>{{apartment.address}}</h6>
          <div class="row">
            <div class="col-sm-6 text-info"><h5>{{apartment.price}}</h5></div>
            <div class="col-sm-6">
              <table style="margin-left: 30px">
                <tr>
                  <td style="vertical-align: top">
                    {{apartment.bedrooms}}
                  </td>
                  <td>
                    <i class="material-icons">single_bed</i>
                  </td>
                  <td style="vertical-align: top">
                    {{apartment.bathroom}}
                  </td>
                  <td>
                    <i class="material-icons">bathtub</i>
                  </td>
                </tr>
              </table>

            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
